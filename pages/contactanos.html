<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>RETRO EVENTOS PRODUCCIONES - CONTACTANOS</title>
</head>

<body>
  <header class="indexheader">
    <img src="../img/logo 2023 transparente.png" alt="Logo RETRO EVENTOS" class="logo" />
    <nav>
      <ul class="navigation">
        <li>
          <a href="../index.html" class="links">Inicio</a>
        </li>
        <li>
          <a href="./servicios.html" class="links">Servicios</a>
        </li>
        <li>
          <a href="./contactanos.html" class="links">Contactanos</a>
        </li>
        <li>
          <a href="./quienes somos.html" class="links">Quienes somos</a>
        </li>
      </ul>
    </nav>
  </header>
  <h1 class="social-title">NUESTROS MEDIOS DE COMUNICACIÓN</h1>
  <section id="socials">
    <a href="https://www.instagram.com">
      <img src="../img/Instagram-Icon.png" alt="Icono Instagram"/>
    </a>
    <a href="https://www.whatsapp.com">
      <img src="../img/WhatsApp_icon.png" alt="Icono Whatsapp"/>
    </a>
    <a href="https://www.facebook.com">
      <img src="../img/Facebook_f_logo_(2019).png" alt="Icono Facebook"/>
    </a>
  </section>
  <section id="form">
    <p>Mandá tu consulta por mail</p>
    <form action method="POST">
      <div class="form-group">
        <label for>Tu correo electrónico</label>
        <input type="email" name="mail" id="email" placeholder="email@gmail.com" />
      </div>
      <div class="form-group">
        <label for>Tu nombre y apellido</label>
        <input type="text" name="nombreapellido" id="nombreapellido" placeholder="Martin Mancilla" />
      </div>
      <div class="form-group">
        <label for>Tu consulta</label>
        <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Ingrese su consulta"></textarea><br />
      </div>
      
      <input type="submit" value="Enviar" />
    </form>
  </section>
  <footer>
    <p>RETRO EVENTOS PRODUCCIONES | SANTA CRUZ - RIO GALLEGOS | 2023</p>
  </footer>
</body>

</html>
