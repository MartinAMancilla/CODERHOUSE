<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>RETRO EVENTOS PRODUCCIONES - CONTACTANOS</title>
  </head>

  <body>
    <header class="header1">
      <img
        src="../img/logo 2023 transparente.png"
        alt="Logo RETRO EVENTOS"
        class="logo"
      />
      <nav>
        <ul>
          <li>
            <a href="../index.html">Inicio</a>
            <a href="./servicios.html">Servicios</a>
            <a href="./contactanos.html">Contactanos</a>
            <a href="./quienes somos.html">Quienes somos</a>
          </li>
        </ul>
      </nav>
    </header>
    <hr />
    <h1>NUESTROS MEDIOS DE COMUNICACIÓN</h1>
    <section id="socials">
      <a href="https://www.google.com">
        <img src="../img/WhatsApp_icon.png" alt />
      </a>
      <h4>Whatsapp</h4>
      <a href="https://www.google.com">
        <img src="../img/Instagram-Icon.png" alt />
      </a>
      <h4>Instagram</h4>
      <a href="https://www.google.com">
        <img src="../img/Facebook_f_logo_(2019).png" alt />
      </a>
      <h4>Facebook</h4>
    </section>
    <section id="form">
      <p>Mandá tu consulta por mail</p>
      <form action method="POST">
        <label for>Tu correo electrónico</label>
        <input
          type="email"
          name="mail"
          id="email"
          placeholder="email@gmail.com"
        /><br />
        <label for>Tu nombre y apellido</label>
        <input
          type="text"
          name="nombreapellido"
          id="nombreapellido"
          placeholder="Martin Mancilla"
        /><br />
        <label for>Tu consulta</label>
        <textarea
          name="consulta"
          id="consulta"
          cols="30"
          rows="10"
          placeholder="Ingrese su consulta"
        ></textarea
        ><br />
        <input type="submit" value="Enviar" />
      </form>
    </section>
    <hr />
    <footer>
      <p>RETRO EVENTOS PRODUCCIONES | SANTA CRUZ - RIO GALLEGOS | 2023</p>
    </footer>
  </body>
</html>
